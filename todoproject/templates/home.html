{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><center>todo</center></h1>
                </div>
            </div>
        </div>
    </div>
</div>

                  <div class="form-control">
    <input type="submit" class="btn btn-success" >
</div>
  </form>




 </div>
     <div class="col-md-6">
         <h5>task to be completed</h5>
         {% for i in task1 %}

             <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>

 </div>
